package: GatherContent
core_version_requirement: ^9.2 || ^10
type: module
configure: gathercontent.admin_gathercontent
dependencies:
  - drupal:node
  - drupal:taxonomy
  - drupal:menu_link_content
  - drupal:image
  - drupal:file
  - drupal:field
  - drupal:menu_ui
  - drupal:migrate
  - migrate_plus:migrate_plus
  - migrate_tools:migrate_tools
