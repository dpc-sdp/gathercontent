gathercontent.settings:
  type: mapping
  label: Settings
  mapping:
    gathercontent_username:
      type: string
      label: 'GatherContent username'
    gathercontent_api_key:
      type: string
      label: 'GatherContent API key'
    gathercontent_account:
      type: string
      label: 'GatherContent Account'
    gathercontent_urlkey:
      type: string
      label: 'GatherContent URL key'

field.widget.settings.select_other_widget:
  type: mapping
  label: 'Select or other widget display format settings'
  mapping:
    available_options:
      type: string
      label: 'Type of select form element'
